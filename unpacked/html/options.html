<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填写hulunote API</title>
    <link rel="stylesheet" href="../css/options.css" />
    <link rel="stylesheet" href="../css/comm.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="../images/logo.png" width="50" height="50" alt="" />
        </div>
      </div>
      <div class="options">
        <div class="options_header">葫芦笔记 hulunote.com </div>
        <div class="container">
          <div class="box">
            <input type="text" id="api" placeholder="请输入hulunote API地址" />
            <button class="btn" type="button" id="save">保存</button>
          </div>
          <div class="box">
            <input type="text" id="tag" placeholder="请输入默认标签" />
            <button class="btn" type="button" id="saveTag">保存</button>
          </div>
          <div>
          </div>
          <div class="link" style="margin-top: 40px;">
            <a href="https://www.hulunote.com"> 注册葫芦笔记, 获取API地址
            </a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../out/options.js"></script>
  </body>
</html>
